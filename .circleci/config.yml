version: 2.0

jobs:
  build:
    docker:
      - image: makenowjust/techbookfest-build:0.26.1-4
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: |
            bundle install --path=vendor/bundle
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run:
          name: Build
          command: make -j
      - store_artifacts:
          path: build
      - run:
          name: Lint
          command: make lint-full
      - run:
          name: Test
          command: make test
